<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="continer">
        <div class="apply_box">
            <h1>
                Job Application
                 <span class="Small_title">
                    (Web)

                 </span>
            </h1>
        <form action="">
            <div class="form_container">
                <div class="form_contorl">
                    <label for="first_name">First Name</label>
                    <input 
                    id="first_name"
                    name="first_name"
                    placeholder="Enter First Name..." />
                </div>
                <div class="form_contorl">
                    <label for="Last_name">Last Name</label>
                    <input 
                    id="Last_name"
                    name="Last_name"
                    placeholder="Enter last Name..." />
                </div>
                <div class="form_contorl">
                    <label for="email">Email</label>
                    <input type="email'" 
                    id="email"
                    name="email"
                    placeholder="Enter Email..." />
                </div>
                <div class="form_contorl">
                    <label for="job_role">Job Role</label>
                    <select name="job_role" id="job_role">
                        <option value="">Select jobe Role</option>
                        <option value="fontent">Fontet Devoloper</option>
                        <option value="Backend">Backend Devolper</option>
                        <option value="Full_stack">Full stack</option>
                    </select>

                </div>
                <div class="textarea_control">
                    <label for="address"> Address </label>
                    <textarea
                      id="address"
                      name="address"
                      row="4"
                      cols="50"
                      placeholder="Enter Address"
                    ></textarea>
                  </div>
                  <div class="form_contorl">
                    <label for="city">City</label>
                    <input 
                    id="city"
                    name="city"
                    placeholder="Enter City..." />
                </div>
                <div class="form_contorl">
                    <label for="pincode">Pincode</label>
                    <input 
                    type="number"
                    id="pincode"
                    name="pincode"
                    placeholder="Enter Pincode..." />
                </div>
                <div class="form_contorl">
                    <label for="date">Date</label>
                    <input 
                    type="date"
                    id="date"
                    name="date"
                    value="2024-06-19" />
                </div>
                <div class="form_contorl">
                    <label for="uplod">Uplod Your Cv</label>
                    <input type="file"
                    id="uplod"
                    name="uplod"
                   >
                    
                </div>
                
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>

    </div>
    
</body>
</html>
